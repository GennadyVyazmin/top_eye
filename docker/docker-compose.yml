version: '3.8'

services:
  video-analytics:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: video_analytics
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    ports:
      - "8000:8000"   # Веб-интерфейс
      - "8080:8080"   # GUI/API
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]